  <script type="text/javascript">
    $(function() {
      var uname = $("#currentUserName").val();
      ZeroClipboard.setMoviePath("http://sf.panli.com/Public/Panli/ZeroClipboard.swf");
      $(".imgbtn").each(function(i, d) {
        var clip = new ZeroClipboard.Client(); // 新建一个对象
        clip.setHandCursor(true); // 设置鼠标为手型
        // 设置要复制的文本。
        // 注册一个 button，参数为 id。点击这个 button 就会复制。
        // 这个 button 不一定要求是一个 input 按钮，也可以是其他 DOM 元素。
        clip.glue(d); // 和上一句位置不可调换
        clip.addEventListener('mousedown', function() {
          clip.setText($(d).prev('span').text());
        });

        clip.addEventListener('complete', function() {
          window.Panli.Message.show($(d).attr('para'));
        });
        $(window).bind("resize", function() {
          clip.reposition();
        });
      });

    });

    function closePrompt() {
      var data = jaaulde.utils.cookies.get("closenotshow");
      $('#banqianpanel').remove();
      if (data != null) {
        data = data + '|address';
        jaaulde.utils.cookies.set('closenotshow', data, {
          domain: 'panli.com'
        });
      } else {
        jaaulde.utils.cookies.set('closenotshow', 'address', {
          domain: 'panli.com'
        });
      }
      return false;
    }
  </script>
