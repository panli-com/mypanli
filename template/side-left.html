  <script type="text/javascript">
    function getCookie(name) {
      var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
      if (arr = document.cookie.match(reg)) return unescape(arr[2]);
      else return null;
    }
    $('*[data-keyc]').click(function() {
      var key = $(this).attr('data-keyc');
      var href = this.href;
      if (!getCookie(key)) {
        $(this).find('.animate_hide').animate({
          opacity: 0
        }, 200)
        $(this).find('.animate_show').css({
          opacity: 0
        }).show().animate({
          opacity: 1
        }, 200);
        var today = new Date();
        today.setTime(today.getTime() + (24 * 30 * 60 * 60 * 1000));
        document.cookie = key + "=true;expires=" + today.toGMTString() + ";;path=/";
        setTimeout(function() {
          location.href = href;
        }, 400);
        return false;
      }
    }).each(function() {
      var key = $(this).attr('data-keyc');
      if (getCookie(key)) {
        $(this).text($(this).find('.animate_show').text());
      }

    });
  </script>
